variable:
  region: us-west-1
  subscription_url: "https://storebits.docker.com/ee/m/sub-e6c42323-7215-45c6-bb8d-dbb133fcf0cc"
  ucp_password:
    type: "prompt"

provider:
  aws:
    region: ${region}

cluster:
  engine:
    url: ${subscription_url}
    version: "ee-test-19.03"
  ucp:
    version: "docker/ucp:3.2.0-beta4"
    username: "admin"
    password: ${ucp_password}
  dtr:
    version: "docker/dtr:2.7.0-beta4"

resources:
  aws_instance:
    managers:
      quantity: 1
    registry:
      quantity: 1

