variable:
  region: "centralus"
  subscriptionId: ""
  ucp_password: 
    type: prompt

provider:
  acme:
    email: ${email}
    server_url: https://acme-staging-v02.api.letsencrypt.org/directory
  azurerm:
    region: ${region}

cluster:
  subscription:
    id: ${subscriptionId}
  engine:
    version: ee-stable-19.03
  ucp:
    version: docker/ucp:3.2.5
    username: docker
    password: ${ucp_password}
  dtr:
    version: docker/dtr:2.7.5

resource:
  azurerm_virtual_machine:
    managers:
      instance_type: Standard_DS3_v2
      os: CentOS 7.6
      data_disk_size: 40
      ports:
      - "22/tcp"
      - "443/tcp"
      - "6443/tcp"
      quantity: 3
    registry:
      instance_type: Standard_DS3_v2
      os: CentOS 7.6
      data_disk_size: 40
      ports:
      - "22/tcp"
      - "443/tcp"
      - "6443/tcp"
      quantity: 3
    workers:
      instance_type: Standard_DS3_v2
      os: CentOS 7.6
      data_disk_size: 40
      ports:
      - "22/tcp"
      - "443/tcp"
      - "6443/tcp"
      quantity: 3
    windows:
      instance_type: Standard_DS3_v2
      os: "Windows Server 2019"
      quantity: 3
  azurerm_lb:
    ucp:
      instances:
      - managers
      ports:
      - "443:443"
      - "6443:6443"
    dtr:
      instances:
      - registry
      ports:
      - "443:443"
      - "80:80"
